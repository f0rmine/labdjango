<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>Дата публікації:</strong> {{ article.pub_date|date:"d M Y" }}</p>
    <p><strong>Опис:</strong> {{ article.description }}</p>

    <!-- Зображення статті -->
    {% if article.images.all %}
        <h3>Зображення:</h3>
        <ul>
            {% for image in article.images.all %}
                <li>
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-width:300px;">
                    <p>{{ image.title }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="{% url 'article_list' %}">Повернутись до списку</a>
</body>
</html>
